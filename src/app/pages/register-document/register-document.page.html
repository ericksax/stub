<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Documentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Usu√°rios</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="wrapper">
    <form [formGroup]="formDocument" (ngSubmit)="onSubmit()">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">cpf/cnpj</ion-label>
              <ion-input formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">telefone</ion-label>
              <ion-input formControlName="telefone"></ion-input>
            </ion-item>
              <ion-button expand="block" type="submit">Register</ion-button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
