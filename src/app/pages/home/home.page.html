
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="goToRegister()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Registrar novo Usuário</ion-label>
      </ion-item>
      <ion-item (click)="goToRegisterDocument()">
            <ion-icon name="document-attach" slot="start"></ion-icon>
            <ion-label>Registrar novo Documento</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Usuários Castrados</ion-label>
      </ion-item>
      <ion-item (click)="goToLogin()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Registrar entrega
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



  <ion-content [fullscreen]="true">
    <ion-list>
      <div>
          <ion-button expand="block" >Chave NF</ion-button>
          <ion-input placeholder="Chave aqui"/> 
      </div>
    
      <div>
        <ion-button expand="block" >Qr Code</ion-button>
        <ion-input placeholder="Chave aqui"/> 
      </div>
    </ion-list> 

    <ion-list>
      <ion-list-header>
        <ion-label >Motorista</ion-label>
       
      </ion-list-header>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col>
            <ion-item>
              <ion-label>Nome:</ion-label>
              
              <ion-input [readonly]="true" value="Manoel"></ion-input>
            </ion-item>
         
            <ion-item>
              <ion-label>CPF/CNPJ:</ion-label>
              <ion-input [readonly]="true" value="999999999999"></ion-input>
            </ion-item>
          </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      
      <ion-list-header>
        <ion-label>Recebedor</ion-label>
      </ion-list-header>
     <ion-card>
      <ion-card-content>
    
        <ion-row>
          <ion-col size="12" size-sm="8">
            <ion-item>
              <ion-label>Nome:</ion-label>
              <ion-input [readonly]="true" value="Erick de Freitas Silva"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
             <ion-item>
               <ion-label>Data:</ion-label>
               <ion-input [readonly]="true" value="dd/mm/aaaa"></ion-input>
             </ion-item>
          </ion-col> 
         </ion-row>
     

        <ion-row>
          <ion-col size="12" size-sm="7">
            <ion-item>
              <ion-label>cpf/cnpj:</ion-label>
              <ion-input [readonly]="true" value="069.265.586-71"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Telefone</ion-label>
              <ion-input [readonly]="true" value="(32)999902406"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>
  
         <ion-row>
          <ion-col size="12" size-sm="8">
            <ion-item>
              <ion-label>Endereço:</ion-label>
              <ion-input [readonly]="true" value="Rua do Contorno"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Número:</ion-label>
              <ion-input [readonly]="true" value="1001"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col size="12" size-sm="3">
            <ion-item>
              <ion-label>CEP:</ion-label>
              <ion-input [readonly]="true" value="06926558671"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="7">
            <ion-item>
              <ion-label>Cidade:</ion-label>
              <ion-input [readonly]="true" value="Juiz de Fora"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="2">
            <ion-item>
              <ion-label>UF:</ion-label>
              <ion-input [readonly]="true" value="SP"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>
      </ion-card-content>
     </ion-card>

    </ion-list>
  </ion-content>
</div>
