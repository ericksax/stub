
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="goToRegister()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Registrar novo Usuário</ion-label>
      </ion-item>
      <ion-item>
            <ion-icon name="document-attach" slot="start"></ion-icon>
            <ion-label>Registrar novo Documento</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Usuários Castrados</ion-label>
      </ion-item>
      <ion-item (click)="goToLogin()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Registrar entrega
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



  <ion-content [fullscreen]="true">
    <ion-list>
      <div>
          <ion-button expand="block" >Chave NF</ion-button>
          <ion-input placeholder="Chave aqui"/> 
      </div>
    
      <div>
        <ion-button expand="block" >Qr Code</ion-button>
        <ion-input placeholder="Chave aqui"/> 
      </div>
    </ion-list> 

    <ion-list>
      <ion-list-header>
      <ion-label >Motorista</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Nome</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>CNPJ</ion-label>
      </ion-item>
      <ion-list-header>
        <ion-label>Documento</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Chave</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Chave</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
